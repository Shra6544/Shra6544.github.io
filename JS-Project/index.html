<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Pattern Memory Game</h1>
    <p>Rules:</p>
    <p>Click The Green Tiles In The Order They Appear</p>
    <p>There Are 3 Levels With Each Increasing In Difficulty</p>
    <p>If You Fail, You Will Restart From Level 1</p>
    <button id="start-game-btn">Start Game</button>
  </div>

  <div id="game-container" class="hidden">
    <h2 id="level-text">Level: 1</h2>
    <div id="grid-container"></div>
    <p id="feedback"></p>
    <button id="start-btn" class="hidden">Next Level</button>
  </div>

  <div id="win-screen" class="hidden">
    <h1>You Win!</h1>
    <button id="restart-game-btn">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
