<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <title>Adventure Story Generator</title>
  <link rel="stylesheet" href="../css/wa10.css">
</head>

<body>
  <h1>Adventure Story Generator</h1>

  <div>
    <label for="customname">Enter a custom name:</label>
    <input id="customname" type="text" placeholder="Your hero's name" />
  </div>
  
  <div>
    <label for="us">US</label>
    <input id="us" type="radio" name="ukus" value="us" checked />
    <label for="uk">UK</label>
    <input id="uk" type="radio" name="ukus" value="uk" />
  </div>
  
  <div>
    <button class="randomize">Generate random story</button>
  </div>
  
  <p class="story"></p>
  <script src="../js/wa10.js"></script>
</body>
</html>
