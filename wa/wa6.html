<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score Overlay</title>
    <link rel="stylesheet" href="../css/wa6.css">
</head>
<body>
    <div class="image-container">
        <img src="../img/football.jpg" alt="Football Game" class="football-image">
        <div class="overlay top-left">
            <h2><img src="../img/POT logo.jpg" alt="Team A Logo" class="team-logo">POT 2 - 1 WAS<img src="../img/WAS logo.png" alt="Team B Logo" class="team-logo"></h2>
        </div>
        <div class="overlay bottom-right">
            <h2>Fictional Football News Network</h2>
        </div>
    </div>
</body>
</html>
